<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Inscripción</h1>

        <form id="registrationForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="1" placeholder="Introduce tu edad" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Introduce tu email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>

            <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirma tu contraseña" required>

            <label>Género:</label>
            <div>
                <input type="radio" id="masculino" name="genero" value="Masculino">
                <label for="masculino">Masculino</label>

                <input type="radio" id="femenino" name="genero" value="Femenino">
                <label for="femenino">Femenino</label>

                <input type="radio" id="otro" name="genero" value="Otro">
                <label for="otro">Otro</label>
            </div>

            <label>Intereses:</label>
            <div>
                <input type="checkbox" id="tecnologia" name="intereses" value="Tecnología">
                <label for="tecnologia">Tecnología</label>

                <input type="checkbox" id="deporte" name="intereses" value="Deporte">
                <label for="deporte">Deporte</label>

                <input type="checkbox" id="arte" name="intereses" value="Arte">
                <label for="arte">Arte</label>

                <input type="checkbox" id="musica" name="intereses" value="Música">
                <label for="musica">Música</label>
            </div>

            <button type="submit">Enviar</button>
        </form>

        <div id="resultados" class="resultados"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
